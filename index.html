<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Poker</title>
    <link
      href="css/card-library/css/cardstarter.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Jacks or Better</h1>
    </header>
    <main>
      <section>
        <table id="pay-table">
          <tr>
            <td class="poker-hands-column">ROYAL FLUSH</td>
            <td class="payout-column">250</td>
            <td class="payout-column">500</td>
            <td class="payout-column">750</td>
            <td class="payout-column">1000</td>
            <td class="payout-column">4000</td>
          </tr>
          <tr>
            <td class="poker-hands-column">STRAIGHT FLUSH</td>
            <td class="payout-column">50</td>
            <td class="payout-column">100</td>
            <td class="payout-column">150</td>
            <td class="payout-column">200</td>
            <td class="payout-column">250</td>
          </tr>
          <tr>
            <td class="poker-hands-column">FOUR OF A KIND</td>
            <td class="payout-column">25</td>
            <td class="payout-column">50</td>
            <td class="payout-column">75</td>
            <td class="payout-column">100</td>
            <td class="payout-column">125</td>
          </tr>
          <tr>
            <td class="poker-hands-column">FULL HOUSE</td>
            <td class="payout-column">9</td>
            <td class="payout-column">18</td>
            <td class="payout-column">27</td>
            <td class="payout-column">36</td>
            <td class="payout-column">45</td>
          </tr>
          <tr>
            <td class="poker-hands-column">FLUSH</td>
            <td class="payout-column">6</td>
            <td class="payout-column">12</td>
            <td class="payout-column">18</td>
            <td class="payout-column">24</td>
            <td class="payout-column">30</td>
          </tr>
          <tr>
            <td class="poker-hands-column">STRAIGHT</td>
            <td class="payout-column">4</td>
            <td class="payout-column">8</td>
            <td class="payout-column">12</td>
            <td class="payout-column">16</td>
            <td class="payout-column">20</td>
          </tr>
          <tr>
            <td class="poker-hands-column">THREE OF A KIND</td>
            <td class="payout-column">3</td>
            <td class="payout-column">6</td>
            <td class="payout-column">9</td>
            <td class="payout-column">12</td>
            <td class="payout-column">15</td>
          </tr>
          <tr>
            <td class="poker-hands-column">TWO PAIR</td>
            <td class="payout-column">2</td>
            <td class="payout-column">4</td>
            <td class="payout-column">5</td>
            <td class="payout-column">8</td>
            <td class="payout-column">10</td>
          </tr>
          <tr>
            <td class="poker-hands-column">JACKS OR BETTER</td>
            <td class="payout-column">1</td>
            <td class="payout-column">2</td>
            <td class="payout-column">3</td>
            <td class="payout-column">4</td>
            <td class="payout-column">5</td>
          </tr>
        </table>
      </section>
      <section>
        <h2 id="winning-card-combination-played"></h2>
      </section>
      <section class="holds-container"></section>
      <section class="cards-container"></section>
      <!-- <section id="shuffled-deck-container"></section> -->
      <section class="display-line-container">
        <div id="result-display"></div>
        <div id="bet-display"></div>
        <div id="balance-display"></div>
      </section>
      <section class="button-container">
        <button id="sound"></button>
        <button id="replay">REPLAY</button>
        <input id="bet-input" type="number" min="1" max="5" step="1" />
        <button id="coin-value"></button>
        <button id="max-bet"></button>
        <button id="deal-draw"></button>
      </section>
    </main>
    <footer>
      <div id="game-over"></div>
    </footer>
  </body>
</html>
