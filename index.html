<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Poker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="css/card-library/css/cardstarter.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Jacks or Better</h1>
    </header>

    <main>
      <section>
        <div id="game-status"></div>
      </section>
      <section>
        <table id="pay-table"></table>
      </section>
      <section>
        <h2 id="winning-card-combination-played"></h2>
      </section>
      <section class="holds-container"></section>
      <section class="cards-container"></section>
      <section class="display-line-container">
        <div id="result-display"></div>
        <div id="bet-display"></div>
        <div id="balance-display"></div>
      </section>
      <section class="button-container">
        <button id="replay" class="btn btn-warning btn-lg">REPLAY</button>
        <div class="bet-buttons-container">
          <button id="bet-minus" class="btn btn-warning up-down">-</button>
          <div id="bet-input-container"><p id="bet-input"></p></div>
          <button id="bet-plus" class="btn btn-warning up-down">+</button>
        </div>
        <button id="coin-value" class="btn btn-warning btn-lg"></button>
        <button id="max-bet" class="btn btn-warning btn-lg">BET MAX</button>
        <button id="deal-draw" class="btn btn-warning btn-lg"></button>
      </section>
    </main>
  </body>
</html>
